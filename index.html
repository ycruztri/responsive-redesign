<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" conent="width=device-width, initial-scale=1.0" />
        <title>Bagel Gourmet Cafe</title>
        <!-- Importing CSS Styles -->
        <link rel="stylesheet" href="styles.css" />
        <!-- Importing JavaScript for the Slideshow -->
        <script src="script.js"></script>
    </head>

    <!--Page Content: -->
    <body>
        <div id="keyInfo">
            <img id="logo" alt="Bagel Gourmet Cafe Logo" src="./assets/logo.png" aria-label="Bagel Gourmet Cafe Logo" />
            <h2>Menu</h2>
            <h2>Order</h2>
            <h2>About Us</h2>
            <h2>Contact Us</h2>
        </div>
        <div id="title">
            <h1>Welcome to the Best Bagels in Rhode Island!</h1>
        </div>
        <div id="slideshow">
            <img class="slideshowImg" src="./assets/SP1.png" alt="Image of multiple bagels at Bagel Gourmet Cafe" aria-label="Image of multiple bagels at Bagel Gourmet Cafe"/>
            <img class="slideshowImg" src="./assets/SP2.png" alt="Image of bacon, egg, and cheese bagel with avocado" aria-label="Image of bacon, egg, and cheese bagel with avocado"/>
            <img class="slideshowImg" src="./assets/SP3.png" alt="Image of an egg and cheese bagel"/>
            <img class="slideshowImg" src="./assets/SP4.png" alt="Image of all of the options of bagels at the cafe" aria-label="Image of all of the options of bagels at the cafe"/>
        </div>
        <div id="menu">
            <h1>Menu</h1>
            <h2>Bagels</h2>
            <div class="menuItems">
                <div class="m1">
                    <img class="menuImgs" src="./assets/plain.png" alt="Image of a plain bagel" aria-label="Image of a plain bagel"/>
                    <h3>Plain Bagel</h3>
                </div>
                <div class="m2">
                    <img class="menuImgs" src="./assets/everything.png" alt="Image of an everything bagel" aria-label="Image of an everything bagel"/>
                    <h3>Everything Bagel</h3>
                </div>
                <div class="m3">
                    <img class="menuImgs" src="./assets/sesame.png" alt="Image of a sesame bagel" aria-label="Image of a sesame bagel"/>
                    <h3>Sesame Bagel</h3>
                </div>
            </div>
            <button onclick="viewFullMenu()">Full Menu</button>
        </div>
        <div id="location">
            <h1>Visit Us</h1>
            <div class="locSection">
                <img class="locImg" src="./assets/location.png" alt="Image of Google Maps location" aria-label="Image of Google Maps location"/>
                <div class="locTSection">
                    <div class="locText1">
                    <p>222 Richmond St. Providence, RI 02905</p>
                    </div>
                <div class="locText2">
                    <p>Monday - Sunday: 6:30AM - 10:00PM</p>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
